<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <style>
    h1{
        margin-top: 20px;
        color: aliceblue;
        font-size: 30px;
    }
    body{
        background-color: black;
    }
  </style>
  <body>
    <h1 align="center"><u>Wonders of the World</u></h1><br>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Pyramids_of_the_Giza_Necropolis.jpg/1024px-Pyramids_of_the_Giza_Necropolis.jpg" class="d-block w-100" alt="pyramids" height="720"title="pyramids">
        </div>
          <div class="carousel-item">
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/The_Great_Wall_of_China_at_Jinshanling.jpg/1024px-The_Great_Wall_of_China_at_Jinshanling.jpg" class="d-block w-100" alt="Great Wall of China"height="720"title="Great Wall of China" >
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/The_Monastery%2C_Petra%2C_Jordan8.jpg/1024px-The_Monastery%2C_Petra%2C_Jordan8.jpg" class="d-block w-100" alt="Petra"height="720"title="Petra">
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rome_Colosseum_exterior_panorama.jpg/1024px-Rome_Colosseum_exterior_panorama.jpg" class="d-block w-100" alt="Colosseum"height="720"title="Colosseum" >
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Chichen-Itza-Castillo-Seen-From-East.JPG/1024px-Chichen-Itza-Castillo-Seen-From-East.JPG" class="d-block w-100" alt="Chichén Itzá"height="720"title="Chichén Itzá">
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Machu_Picchu%2C_Peru.jpg/1024px-Machu_Picchu%2C_Peru.jpg" class="d-block w-100" alt="Machu Picchu" height="720"title="Machu Picchu">
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Taj_Mahal_in_March_2004.jpg/1024px-Taj_Mahal_in_March_2004.jpg" class="d-block w-100" alt="Taj Mahal"height="720"title="Taj Mahal">
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Unique_Moment_with_the_Moon_and_Christ_the_Redeemer_3.jpg/1024px-Unique_Moment_with_the_Moon_and_Christ_the_Redeemer_3.jpg" class="d-block w-100" alt="Christ the Redeemer"height="720"title="Christ the Redeemer">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
